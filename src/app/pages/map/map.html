<div class="map-container">
  <div class="nav">
    <div class="logo-section">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/NASA_Wormball_logo.svg/2048px-NASA_Wormball_logo.svg.png"
        class="logo" alt="NASA" />
      <span class="title">Hydro Urban</span>
    </div>

    <!-- Pestañas (ahora alineadas a la derecha) + indicador deslizante -->
    <nav class="links" #nav (mouseleave)="onLeaveNav()">
      <span #indicator class="nav-indicator" aria-hidden="true"></span>

      <a class="nav-item" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        (mouseenter)="moveIndicator($event)" (focus)="moveIndicator($event)">
        Home
      </a>

      <a class="nav-item" routerLink="/map" routerLinkActive="active" (mouseenter)="moveIndicator($event)"
        (focus)="moveIndicator($event)">
        Mapa
      </a>
    </nav>
  </div>

  <!-- CONTENEDOR PRINCIPAL MAPA + PANEL -->
  <div class="map-wrapper">
    <div id="cesiumContainer"></div>

    <aside class="info-panel">
      <h2>🛰️ Información geográfica</h2>
      <div class="info-content">
        <p><strong>📍 Ciudad:</strong> <span id="city">Cargando...</span></p>
        <p><strong>🏳️ País (ISO3):</strong> <span id="country">—</span></p>
        <p><strong>🌐 Latitud:</strong> <span id="lat">—</span></p>
        <p><strong>🌐 Longitud:</strong> <span id="lon">—</span></p>
        <p><strong>📏 Altitud:</strong> <span id="alt">—</span></p>
        <p><strong>👥 Densidad poblacional:</strong> <span id="pop">—</span></p>
      </div>

      <button id="analyzeBtn" (click)="analyzeCurrentLocation()">🔎 Analizar esta zona</button>
      <button id="snapshotBtn" (click)="takeSnapshotAndDownload()">🖼️ Descargar Plano (Vista Actual)</button>
    </aside>
  </div>

  <footer class="map-footer">
    <p>
      🌐 Datos proporcionados por NASA POWER, GIBS, WorldPop y OSM | Equipo
      <strong>Water Watch</strong> 💧
    </p>
  </footer>
</div>
